<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Form</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        width: 300px;
        margin: 0 auto;
        padding: 50px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }
    h3, h5 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 8px;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 9px; 
        font-size: medium; 
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        
    }
    button:hover {
        background-color: #45a049;
    }
</style>
<body>
    <form id="createsupplier">
        <h3>Supplier Information</h3>
        <label for="supplierName">Supplier Name</label>
        <input type="text" id="supplierName" name="supplierName" required>

        <label for="supplierAddress">Supplier Address</label>
        <input type="text" id="supplierAddress" name="supplierAddress" required>
        <button type="button" id="createButton">Add New Supplier</button><br><br>

        <label for="supplier_id">Supplier Id</label>
        <input type="number" id="supplier_id" name="supplier_id" required> 
        <button type="button" id="deleteButton">Delete</button><br><br>
        <h3>Product Information </h3>
        <label for="prod_id">Product Id</label>
        <input type="number" id="prod_id" name="prod_id" required>
        <label for="productname">Product Name</label>
        <input type="text" id="productname" name="productname" required>
        <label for="productqty">Quantity on Hand</label>
        <input type="text" id="productqty" name="productqty" required>
        <label for="componentname">Component Name</label>
        <input type="text" id="componentname" name="componentname" required>
        <label for="componentdescription">Description</label>
        <input type="text" id="componentdescription" name="componentdescription" required>

        <button type="button" id="createproduct">Add Product</button><br><br><br>
        <button type="button" id="updateButton">Update Quantity</button><br><br>
    </form>

    <script>
       
        document.getElementById('createButton').addEventListener('click', async function() {
            const supplierName = document.getElementById('supplierName').value;
            const supplierAddress = document.getElementById('supplierAddress').value;
            
            try {
                const response = await fetch('http://localhost:3000/api/suppliers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({supplierName, supplierAddress })
                });
                const data = await response.json();
                console.log('Success:', data);
            } catch (error) {
                console.error('Error:', error);
            }
        });

        document.getElementById('updateButton').addEventListener('click', async function() {
            const prod_id = document.getElementById('prod_id').value;
            const productname = document.getElementById('productname').value;  
            const productqty = document.getElementById('productqty').value;

    try {
        const response = await fetch(`http://localhost:3000/api/suppliers/${prod_id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ productname, productqty }) 
        });

        const data = await response.json();
                console.log('Success:', data);
            } catch (error) {
                console.error('Error:', error);
            }
});

        document.getElementById('deleteButton').addEventListener('click', async function() {
         const supplier_id = document.getElementById('supplier_id').value;

        try {
        const response = await fetch(`http://localhost:3000/api/suppliers/${supplier_id}`, {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' }
    });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
    }

        const data = await response.json();
        console.log('Deleted:', data);
    }   catch (error) {
        console.error('Error:', error);
    }
});

        document.getElementById('createproduct').addEventListener('submit', async function() {
    const productname = document.getElementById('productname').value;  
    const productqty = document.getElementById('productqty').value;
    const componentname = document.getElementById('componentname').value;
    const componentdescription = document.getElementById('componentdescription').value;
            
            try {
                const response = await fetch('http://localhost:3000/api/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({productname, productqty, componentname , componentdescription })
                });
                const data = await response.json();
                console.log('Success:', data);
            } catch (error) {
                console.error('Error:', error);
            }
        });

    </script>
</script>
</body>
</html>
